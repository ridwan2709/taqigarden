<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koleksi Tanaman - Taqi Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap');

        :root {
            --primary-green: #2d4a3e;
            --accent-green: #4f7962;
            --cream: #f9f7f2;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--cream);
            color: #333;
        }

        h1, h2, h3, .brand-font {
            font-family: 'Playfair Display', serif;
        }

        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .filter-btn.active {
            background-color: var(--primary-green);
            color: white;
        }

        .whatsapp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25d366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 2px 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Tombol WhatsApp -->
    <a href="https://wa.me/6281234567890?text=Halo%20Taqi%20Garden,%20saya%20ingin%20tanya%20stok%20tanaman." target="_blank" class="whatsapp-btn">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Navbar -->
    <header class="bg-white/90 backdrop-blur-md sticky top-0 z-50 border-b border-gray-100">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-2">
                <div class="flex flex-col leading-none">
                   <img src="img/logo.png" alt="Logo" class="w-24 h-19">
                </div>
            </a>
            <ul class="hidden md:flex space-x-8 text-sm font-medium uppercase tracking-widest text-gray-700">
                <li><a href="index.html" class="hover:text-[#4f7962]">Beranda</a></li>
                <li><a href="#" class="text-[#4f7962]">Koleksi</a></li>
                <li><a href="index.html#about" class="hover:text-[#4f7962]">Tentang Kami</a></li>
            </ul>
            <div class="flex items-center space-x-5">
                <i class="fas fa-shopping-bag text-gray-700 cursor-pointer"></i>
            </div>
        </nav>
    </header>

    <!-- Page Header -->
    <section class="bg-[#2d4a3e] py-16 text-center text-white">
        <h1 class="text-4xl md:text-5xl mb-4">Semua Koleksi Kami</h1>
        <p class="opacity-80 max-w-2xl mx-auto px-6">Temukan berbagai pilihan tanaman hias terbaik untuk melengkapi keasrian rumah Anda.</p>
        <div class="flex justify-center mt-4">
            <a href="index.html" class="text-white hover:text-[#4f7962]">Beranda</a>
            <span class="mx-2">/</span>
            <span class="text-[#4f7962]">Koleksi</span>
        </div>
    </section>

    <!-- Products Section -->
    <section class="py-12">
        <div class="container mx-auto px-6">
            
            <!-- Filter & Search -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-12 gap-6">
                <div class="flex flex-wrap justify-center gap-3">
                    <button class="filter-btn active px-6 py-2 rounded-full border border-[#2d4a3e] text-sm uppercase tracking-wider transition" onclick="filterProducts('semua')">Semua</button>
                    <button class="filter-btn px-6 py-2 rounded-full border border-[#2d4a3e] text-sm uppercase tracking-wider transition" onclick="filterProducts('indoor')">Indoor</button>
                    <button class="filter-btn px-6 py-2 rounded-full border border-[#2d4a3e] text-sm uppercase tracking-wider transition" onclick="filterProducts('langka')">Langka</button>
                    <button class="filter-btn px-6 py-2 rounded-full border border-[#2d4a3e] text-sm uppercase tracking-wider transition" onclick="filterProducts('sukulen')">Sukulen</button>
                </div>
                <div class="relative w-full md:w-64">
                    <input type="text" id="searchInput" placeholder="Cari tanaman..." class="w-full pl-10 pr-4 py-2 border-b border-gray-300 bg-transparent focus:outline-none focus:border-[#2d4a3e]">
                    <i class="fas fa-search absolute left-2 top-3 text-gray-400"></i>
                </div>
            </div>

            <!-- Product Grid -->
            <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                <!-- Produk akan dimuat melalui JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#2d4a3e] text-white py-12 mt-20">
        <div class="container mx-auto px-6 text-center">
            <div class="brand-font text-3xl mb-4">TAQI Garden</div>
            <p class="text-gray-400 text-sm mb-8">Kualitas terbaik, pengiriman aman, hati yang tenang.</p>
            <div class="flex justify-center space-x-6 mb-8">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
            </div>
            <p class="text-xs text-gray-500">&copy; 2026 Taqi Garden Indonesia. Semua Hak Dilindungi.</p>
        </div>
    </footer>

    <script>
        // Data Produk Mock
        const products = [
            { id: 1, name: "Monstera Adansonii", category: "langka", price: "85.000", img: "https://images.unsplash.com/photo-1614594975525-e45190c55d0b?auto=format&fit=crop&w=500&q=80" },
            { id: 2, name: "Sansevieria Trifasciata", category: "indoor", price: "120.000", img: "https://images.unsplash.com/photo-1596547609652-9cf5d8d76921?auto=format&fit=crop&w=500&q=80" },
            { id: 3, name: "Ficus Lyrata", category: "indoor", price: "350.000", img: "https://images.unsplash.com/photo-1612360427563-dca018c17ecf?auto=format&fit=crop&w=500&q=80" },
            { id: 4, name: "Alocasia Amazonica", category: "langka", price: "175.000", img: "https://images.unsplash.com/photo-1637967886160-fd78df3ef3f5?auto=format&fit=crop&w=500&q=80" },
            { id: 5, name: "Echeveria Elegans", category: "sukulen", price: "45.000", img: "https://images.unsplash.com/photo-1509423350716-97f9360b4e09?auto=format&fit=crop&w=500&q=80" },
            { id: 6, name: "Calathea Orbifolia", category: "indoor", price: "135.000", img: "https://images.unsplash.com/photo-1628156763022-870532243260?auto=format&fit=crop&w=500&q=80" },
            { id: 7, name: "Philodendron Pink Princess", category: "langka", price: "1.200.000", img: "https://images.unsplash.com/photo-1631510448310-719548aa790c?auto=format&fit=crop&w=500&q=80" },
            { id: 8, name: "Kaktus Golden Barrel", category: "sukulen", price: "210.000", img: "https://images.unsplash.com/photo-1520302630591-fd1c66edc19d?auto=format&fit=crop&w=500&q=80" }
        ];

        const productGrid = document.getElementById('productGrid');
        const searchInput = document.getElementById('searchInput');

        function displayProducts(filteredList) {
            productGrid.innerHTML = '';
            filteredList.forEach(product => {
                const card = `
                    <div class="product-card bg-white p-4 rounded-xl shadow-sm border border-gray-50" data-category="${product.category}">
                        <div class="aspect-square bg-gray-100 mb-4 overflow-hidden rounded-lg">
                            <img src="${product.img}" alt="${product.name}" class="w-full h-full object-cover">
                        </div>
                        <span class="text-[10px] uppercase tracking-widest text-gray-400">${product.category}</span>
                        <h4 class="text-lg font-semibold mb-1">${product.name}</h4>
                        <p class="text-[#4f7962] font-bold mb-4">Rp ${product.price}</p>
                        <button class="w-full bg-[#2d4a3e] text-white py-2 rounded-lg hover:bg-[#4f7962] transition text-sm">Beli Sekarang</button>
                    </div>
                `;
                productGrid.innerHTML += card;
            });
        }

        function filterProducts(category) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.innerText.toLowerCase() === category.toLowerCase()) btn.classList.add('active');
            });

            const filtered = category === 'semua' 
                ? products 
                : products.filter(p => p.category === category);
            displayProducts(filtered);
        }

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(term));
            displayProducts(filtered);
        });

        // Initial Load
        displayProducts(products);
    </script>
</body>
</html>
