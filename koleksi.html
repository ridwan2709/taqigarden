<body>

    <!-- Firebase SDK -->
   <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
    import { 
        getFirestore, 
        collection, 
        query, 
        orderBy, 
        getDocs
    } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA51F2pPZUWmdOaYqsihD78LTrvnXDqXn4",
        authDomain: "taqi-4a756.firebaseapp.com",
        projectId: "taqi-4a756",
        storageBucket: "taqi-4a756.firebasestorage.app",
        messagingSenderId: "836265831490",
        appId: "1:836265831490:web:38277600db742f145451db"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Helper functions
    function formatPrice(price) {
        if (!price && price !== 0) return 'Harga tidak tersedia';
        return new Intl.NumberFormat('id-ID', {
            style: 'currency',
            currency: 'IDR',
            maximumFractionDigits: 0
        }).format(price);
    }

    function formatCategory(category) {
        if (!category) return 'Tanpa Kategori';
        return category.charAt(0).toUpperCase() + category.slice(1);
    }

    function getCategoryColor(category) {
        if (!category) return 'gray';
        const categoryColors = {
            'indoor': 'blue',
            'outdoor': 'green',
            'hias': 'purple',
            'langka': 'red',
            'sukulen': 'teal',
            'bunga': 'pink'
        };
        return categoryColors[category.toLowerCase()] || 'gray';
    }

    function displayNoProducts() {
        const productGrid = document.getElementById('productGrid');
        productGrid.innerHTML = `
            <div class="col-span-full text-center py-12 text-gray-500">
                <i class="fas fa-leaf text-4xl mb-4"></i>
                <p>Belum ada tanaman yang tersedia.</p>
            </div>`;
    }

    function displayError(error) {
        const productGrid = document.getElementById('productGrid');
        productGrid.innerHTML = `
            <div class="col-span-full text-center py-12 text-red-600">
                <p>Gagal memuat data tanaman: ${error.message}</p>
                <p class="text-sm mt-2">Silakan coba beberapa saat lagi.</p>
                <button onclick="window.location.reload()" 
                        class="mt-4 px-6 py-2 bg-red-100 hover:bg-red-200 rounded-lg text-red-700">
                    Muat Ulang
                </button>
            </div>`;
    }

    function displayProducts(products) {
    const productGrid = document.getElementById('productGrid');
    if (!productGrid) return;
    
    if (!products || products.length === 0) {
        displayNoProducts();
        return;
    }
    
    productGrid.innerHTML = products.map(product => `
        <div class="product-item bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-transform hover:-translate-y-1">
            <div class="h-48 bg-gray-100 overflow-hidden">
                <img src="${product.imageUrl || product.img || 'https://via.placeholder.com/300x200?text=No+Image'}" 
                     alt="${product.name || 'Tanaman'}" 
                     class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
                     onerror="this.src='https://via.placeholder.com/300x200?text=Gagal+Memuat+Gambar'">
            </div>
            <div class="p-5">
                <span class="category-tag inline-block px-3 py-1 text-xs font-semibold text-white bg-${getCategoryColor(product.category)}-500 rounded-full mb-2">
                    ${formatCategory(product.category)}
                </span>
                <h3 class="font-bold text-lg mb-1">${product.name || 'Tanpa Nama'}</h3>
                <p class="text-[#2d4a3e] font-bold">${formatPrice(product.price)}</p>
            </div>
        </div>
    `).join('');
}

    // Main function to load products
    async function loadProducts() {
        const loading = document.getElementById('loading');
        const productGrid = document.getElementById('productGrid');
        
        try {
            loading.classList.remove('hidden');
            productGrid.innerHTML = '';

            // Try to load products
            const q = query(
                collection(db, 'artifacts/taqi-4a756/public/data/plants'),
                orderBy('createdAt', 'desc')
            );

            const querySnapshot = await getDocs(q);
            const products = [];
            
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                if (data.name) {  // Only add if it has a name
                    products.push({ 
                        id: doc.id,
                        ...data,
                        // Ensure we have all required fields with fallbacks
                        name: data.name || 'Tanpa Nama',
                        category: data.category || 'uncategorized',
                        price: data.price || 0,
                        imageUrl: data.imageUrl || data.img || 'https://via.placeholder.com/300x200?text=No+Image'
                    });
                }
            });

            console.log('Loaded products:', products);
            
            if (products.length === 0) {
                displayNoProducts();
            } else {
                displayProducts(products);
            }
            
        } catch (error) {
            console.error("Error loading products:", error);
            displayError(error);
        } finally {
            loading.classList.add('hidden');
        }
    }

    // Initialize when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        loadProducts();
    });

    // Make functions available globally if needed
    window.loadProducts = loadProducts;

    // Filter products by category
function filterProducts(category) {
    const buttons = document.querySelectorAll('.filter-btn');
    buttons.forEach(btn => {
        if (btn.textContent.toLowerCase().includes(category) || 
            (category === 'semua' && btn.textContent.toLowerCase() === 'semua')) {
            btn.classList.add('bg-[#2d4a3e]', 'text-white');
            btn.classList.remove('text-[#2d4a3e]');
        } else {
            btn.classList.remove('bg-[#2d4a3e]', 'text-white');
            btn.classList.add('text-[#2d4a3e]');
        }
    });
    const productGrid = document.getElementById('productGrid');
    const products = Array.from(productGrid.children);
        
    products.forEach(product => {
        if (category === 'semua') {
            product.style.display = 'block';
        } else {
            const productCategory = product.querySelector('span')?.textContent?.toLowerCase();
            if (productCategory && productCategory.includes(category)) {
                product.style.display = 'block';
            } else {
                product.style.display = 'none';
            }
        }
    });
}
// Add search functionality
document.getElementById('searchInput')?.addEventListener('input', (e) => {
    const searchTerm = e.target.value.toLowerCase();
    const products = document.querySelectorAll('#productGrid > div');
        
    products.forEach(product => {
        const name = product.querySelector('h3')?.textContent?.toLowerCase() || '';
        const category = product.querySelector('span')?.textContent?.toLowerCase() || '';
            
        if (name.includes(searchTerm) || category.includes(searchTerm)) {
            product.style.display = 'block';
        } else {
            product.style.display = 'none';
        }
    });
});
window.filterProducts = function(category) {
    const buttons = document.querySelectorAll('.filter-btn');
    buttons.forEach(btn => {
        if (btn.textContent.toLowerCase().includes(category) || 
            (category === 'semua' && btn.textContent.toLowerCase() === 'semua')) {
            btn.classList.add('bg-[#2d4a3e]', 'text-white');
            btn.classList.remove('text-[#2d4a3e]');
        } else {
            btn.classList.remove('bg-[#2d4a3e]', 'text-white');
            btn.classList.add('text-[#2d4a3e]');
        }
    });
    const productGrid = document.getElementById('productGrid');
    const products = Array.from(productGrid.children);
        
    products.forEach(product => {
        if (category === 'semua') {
            product.style.display = 'block';
        } else {
            const productCategory = product.querySelector('span')?.textContent?.toLowerCase();
            if (productCategory && productCategory.includes(category)) {
                product.style.display = 'block';
            } else {
                product.style.display = 'none';
            }
        }
    });
}
// Update the search functionality to use event delegation
document.addEventListener('input', (e) => {
    if (e.target.matches('#searchInput')) {
        const searchTerm = e.target.value.toLowerCase();
        const products = document.querySelectorAll('#productGrid > div');
            
        products.forEach(product => {
            const name = product.querySelector('h3')?.textContent?.toLowerCase() || '';
            const category = product.querySelector('span')?.textContent?.toLowerCase() || '';
                
            if (name.includes(searchTerm) || category.includes(searchTerm)) {
                product.style.display = 'block';
            } else {
                product.style.display = 'none';
            }
        });
    }
});
</script>
</body>
