<script>
// Mobile menu toggle
const mobileMenu = document.getElementById('mobile-menu');
const openMenuBtn = document.querySelector('[aria-label="Open menu"]');
const closeMenuBtn = document.getElementById('close-menu');

if (openMenuBtn) {
    openMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.remove('translate-x-full');
        document.body.style.overflow = 'hidden';
    });
}

if (closeMenuBtn) {
    closeMenuBtn.addEventListener('click', () => {
        mobileMenu.classList.add('translate-x-full');
        document.body.style.overflow = '';
    });
}

// Shop dropdown
const shopLink = document.getElementById('shopLink');
const shopMenu = document.getElementById('shopMenu');

if (shopLink && shopMenu) {
    shopLink.addEventListener('click', (e) => {
        e.preventDefault();
        shopMenu.classList.toggle('hidden');
        shopLink.querySelector('i').classList.toggle('transform');
        shopLink.querySelector('i').classList.toggle('rotate-180');
    });

    // Close when clicking outside
    document.addEventListener('click', (e) => {
        if (!shopLink.contains(e.target) && !shopMenu.contains(e.target)) {
            shopMenu.classList.add('hidden');
            shopLink.querySelector('i').classList.remove('transform', 'rotate-180');
        }
    });
}

// Search functionality
const searchToggle = document.getElementById('search-toggle');
const searchContainer = document.getElementById('search-container');
const searchClose = document.getElementById('search-close');

if (searchToggle && searchContainer && searchClose) {
    searchToggle.addEventListener('click', (e) => {
        e.preventDefault();
        searchContainer.classList.toggle('hidden');
        if (!searchContainer.classList.contains('hidden')) {
            document.getElementById('search-input').focus();
        }
    });

    searchClose.addEventListener('click', () => {
        searchContainer.classList.add('hidden');
    });
}
</script>
