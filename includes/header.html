<script>
document.addEventListener('DOMContentLoaded', function() {
    // Mobile menu toggle
    const mobileMenu = document.getElementById('mobile-menu');
    const openMenuBtn = document.querySelector('[aria-label="Open menu"]');
    const closeMenuBtn = document.getElementById('close-menu');

    if (openMenuBtn && mobileMenu) {
        openMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('translate-x-full');
            document.body.style.overflow = 'hidden';
        });
    }

    if (closeMenuBtn && mobileMenu) {
        closeMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.add('translate-x-full');
            document.body.style.overflow = '';
        });
    }

    // Eksplore dropdown
    const eksploreLink = document.getElementById('eksploreLink');
    const eksploreMenu = document.getElementById('eksploreMenu');
    const shopLink = document.getElementById('shopLink');
    const shopMenu = document.getElementById('shopMenu');

    if (eksploreLink && eksploreMenu) {
        eksploreLink.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            // Toggle eksplore menu
            eksploreMenu.classList.toggle('hidden');
            const icon = eksploreLink.querySelector('i');
            if (icon) {
                icon.style.transform = eksploreMenu.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
            }
            
            // Close shop menu if open
            if (shopMenu && !shopMenu.classList.contains('hidden')) {
                shopMenu.classList.add('hidden');
                const shopIcon = shopLink.querySelector('i');
                if (shopIcon) {
                    shopIcon.style.transform = 'rotate(0deg)';
                }
            }
        });

        // Close when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#eksploreDropdown')) {
                eksploreMenu.classList.add('hidden');
                const icon = eksploreLink.querySelector('i');
                if (icon) {
                    icon.style.transform = 'rotate(0deg)';
                }
            }
        });
    }

    // Shop dropdown
    if (shopLink && shopMenu) {
        shopLink.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            // Toggle shop menu
            shopMenu.classList.toggle('hidden');
            const icon = shopLink.querySelector('i');
            if (icon) {
                icon.style.transform = shopMenu.classList.contains('hidden') ? 'rotate(0deg)' : 'rotate(180deg)';
            }
            
            // Close eksplore menu if open
            if (eksploreMenu && !eksploreMenu.classList.contains('hidden')) {
                eksploreMenu.classList.add('hidden');
                const eksploreIcon = eksploreLink.querySelector('i');
                if (eksploreIcon) {
                    eksploreIcon.style.transform = 'rotate(0deg)';
                }
            }
        });

        // Close when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#shopDropdown')) {
                shopMenu.classList.add('hidden');
                const icon = shopLink.querySelector('i');
                if (icon) {
                    icon.style.transform = 'rotate(0deg)';
                }
            }
        });
    }

    // Search functionality
    const searchToggle = document.getElementById('search-toggle');
    const searchContainer = document.getElementById('search-container');
    const searchClose = document.getElementById('search-close');
    const searchInput = document.getElementById('search-input');

    if (searchToggle) {
        searchToggle.addEventListener('click', (e) => {
            e.preventDefault();
            if (searchContainer) {
                searchContainer.classList.toggle('hidden');
                if (!searchContainer.classList.contains('hidden') && searchInput) {
                    searchInput.focus();
                }
            }
        });
    }

    if (searchClose) {
        searchClose.addEventListener('click', () => {
            if (searchContainer) {
                searchContainer.classList.add('hidden');
            }
        });
    }
});
</script>
