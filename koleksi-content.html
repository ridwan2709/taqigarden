<script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
    import { 
        getFirestore, 
        collection, 
        addDoc, 
        query, 
        orderBy, 
        onSnapshot,
        deleteDoc,
        doc,
        updateDoc
    } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
    
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA51F2pPZUWmdOaYqsihD78LTrvnXDqXn4",
        authDomain: "taqi-4a756.firebaseapp.com",
        projectId: "taqi-4a756",
        storageBucket: "taqi-4a756.firebasestorage.app",
        messagingSenderId: "836265831490",
        appId: "1:836265831490:web:38277600db742f145451db"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    
    // Global variables
    let currentEditingId = null;
    let isFormHandlerAttached = false;
    let products = [];
    let filteredProducts = [];
    let unsubscribeFromProducts = null;
    
    // Pagination variables
    let currentPage = 1;
    const itemsPerPage = 8; // Number of items per page
    
    // Initialize the page
    function initializeCollectionPage() {
        setupFormHandlers();
        setupModalHandlers();
        setupPagination();
        setupAuthListener();
    }
    
    // Set up form handlers
    function setupFormHandlers() {
        const addPlantForm = document.getElementById('addPlantForm');
        if (!addPlantForm || isFormHandlerAttached) return;
        
        // Remove any existing event listeners by cloning the form
        const newForm = addPlantForm.cloneNode(true);
        addPlantForm.parentNode.replaceChild(newForm, addPlantForm);
        
        newForm.addEventListener('submit', handleFormSubmit);
        isFormHandlerAttached = true;
    }
    
    // Set up modal handlers
    function setupModalHandlers() {
        // Open modal button
        const addPlantBtn = document.getElementById('addPlantBtn');
        if (addPlantBtn) {
            addPlantBtn.addEventListener('click', () => {
                currentEditingId = null;
                document.getElementById('addPlantModal').classList.remove('hidden');
                document.getElementById('addPlantForm').reset();
                const submitBtn = document.querySelector('#addPlantForm button[type="submit"]');
                submitBtn.innerHTML = '<i class="fas fa-plus mr-2"></i> Tambah Tanaman';
                document.getElementById('modalTitle').textContent = 'Tambah Tanaman Baru';
            });
        }
        
        // Close modal button
        const closeBtn = document.getElementById('closeModalBtn');
        if (closeBtn) {
            closeBtn.addEventListener('click', () => {
                document.getElementById('addPlantModal').classList.add('hidden');
                document.getElementById('addPlantForm').reset();
                currentEditingId = null;
            });
        }
    }
    
    // Set up pagination event listeners
    function setupPagination() {
        const firstPageBtn = document.getElementById('firstPage');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const lastPageBtn = document.getElementById('lastPage');
        
        firstPageBtn?.addEventListener('click', () => goToPage(1));
        prevPageBtn?.addEventListener('click', () => goToPage(currentPage - 1));
        nextPageBtn?.addEventListener('click', () => goToPage(currentPage + 1));
        lastPageBtn?.addEventListener('click', () => goToPage(getTotalPages()));
        
        // Initial render
        updatePaginationUI();
    }
    
    // Go to specific page
    function goToPage(page) {
        const totalPages = getTotalPages();
        
        // Validate page number
        if (page < 1) page = 1;
        if (page > totalPages) page = totalPages;
        
        currentPage = page;
        renderCurrentPage();
        updatePaginationUI();
        
        // Scroll to top of product grid
        const productGrid = document.getElementById('productGrid');
        if (productGrid) {
            productGrid.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    }
    
    // Get total number of pages
    function getTotalPages() {
        return Math.ceil((filteredProducts?.length || 0) / itemsPerPage);
    }
    
    // Get current page products
    function getCurrentPageProducts() {
        if (!filteredProducts?.length) return [];
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        return filteredProducts.slice(startIndex, endIndex);
    }
    
    // Update pagination UI
    function updatePaginationUI() {
        const totalPages = getTotalPages();
        const pageNumbers = document.getElementById('pageNumbers');
        const firstPageBtn = document.getElementById('firstPage');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const lastPageBtn = document.getElementById('lastPage');
        
        if (!pageNumbers) return;
        
        // Clear existing page numbers
        pageNumbers.innerHTML = '';
        
        // Update button states
        if (firstPageBtn) firstPageBtn.disabled = currentPage === 1;
        if (prevPageBtn) prevPageBtn.disabled = currentPage === 1;
        if (nextPageBtn) nextPageBtn.disabled = currentPage >= totalPages;
        if (lastPageBtn) lastPageBtn.disabled = currentPage >= totalPages;
        
        // Generate page numbers
        const maxPagesToShow = 5;
        let startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow / 2));
        let endPage = startPage + maxPagesToShow - 1;
        
        if (endPage > totalPages) {
            endPage = totalPages;
            startPage = Math.max(1, endPage - maxPagesToShow + 1);
        }
        
        // Add page numbers
        for (let i = startPage; i <= endPage; i++) {
            const pageBtn = document.createElement('button');
            pageBtn.textContent = i;
            pageBtn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
            pageBtn.addEventListener('click', () => goToPage(i));
            pageNumbers.appendChild(pageBtn);
        }
    }
    
    // Render current page
    function renderCurrentPage() {
        const currentPageProducts = getCurrentPageProducts();
        renderProducts(currentPageProducts);
    }
    
    // Handle form submission
    async function handleFormSubmit(e) {
        e.preventDefault();
        const form = e.target;
        
        // Prevent multiple submissions
        if (form.dataset.submitting === 'true') return;
        form.dataset.submitting = 'true';
        
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalBtnText = submitBtn.innerHTML;
        
        try {
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
            
            const plantData = {
                name: document.getElementById('pName').value.trim(),
                category: document.getElementById('pCategory').value,
                price: parseInt(document.getElementById('pPrice').value.replace(/\D/g, '') || '0'),
                imageUrl: document.getElementById('pImg').value.trim(),
                light: document.getElementById('pLight').value,
                water: document.getElementById('pWater').value,
                humidity: document.getElementById('pHumidity').value,
                toxicity: document.getElementById('pToxicity').value,
                description: document.getElementById('pDescription').value.trim(),
                updatedAt: new Date().toISOString()
            };

            if (!plantData.name || !plantData.imageUrl) {
                throw new Error('Nama tanaman dan URL gambar harus diisi');
            }

            if (currentEditingId) {
                // Update existing document
                await updateDoc(doc(db, 'artifacts/taqi-4a756/public/data/plants', currentEditingId), plantData);
                currentEditingId = null;
            } else {
                // Add new document
                plantData.createdAt = new Date().toISOString();
                await addDoc(collection(db, 'artifacts/taqi-4a756/public/data/plants'), plantData);
            }
            
            // Reset form and close modal
            form.reset();
            document.getElementById('addPlantModal').classList.add('hidden');
            
        } catch (error) {
            console.error('Error:', error);
            alert(error.message || 'Terjadi kesalahan. Silakan coba lagi.');
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalBtnText;
            form.dataset.submitting = 'false';
        }
    }
    
    // Delete plant function
    async function deletePlant(plantId) {
        if (!confirm('Apakah Anda yakin ingin menghapus tanaman ini?')) {
            return;
        }

        try {
            await deleteDoc(doc(db, 'artifacts/taqi-4a756/public/data/plants', plantId));
        } catch (error) {
            console.error('Error deleting document: ', error);
            alert('Gagal menghapus tanaman. Silakan coba lagi.');
        }
    }
    
    // Edit plant function
    function editPlant(plantId) {
        currentEditingId = plantId;
        const plant = products.find(p => p.id === plantId);
        
        if (plant) {
            // Fill the form with plant data
            document.getElementById('pName').value = plant.name || '';
            document.getElementById('pCategory').value = plant.category || 'indoor';
            document.getElementById('pPrice').value = plant.price ? plant.price.toString() : '';
            document.getElementById('pImg').value = plant.imageUrl || '';
            document.getElementById('pLight').value = plant.light || '';
            document.getElementById('pWater').value = plant.water || '';
            document.getElementById('pHumidity').value = plant.humidity || '';
            document.getElementById('pToxicity').value = plant.toxicity || '';
            document.getElementById('pDescription').value = plant.description || '';
            
            // Update UI
            document.getElementById('modalTitle').textContent = 'Edit Tanaman';
            const submitBtn = document.querySelector('#addPlantForm button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-save mr-2"></i> Simpan Perubahan';
            
            // Show the modal
            document.getElementById('addPlantModal').classList.remove('hidden');
        }
    }
    
    // Render products to the DOM
    function renderProducts(products) {
        const productGrid = document.getElementById('productGrid');
        if (!productGrid) return;
        
        if (products.length === 0) {
            productGrid.innerHTML = `
                <div class="col-span-full text-center py-12 text-gray-500">
                    <i class="fas fa-leaf text-4xl mb-4"></i>
                    <p>Belum ada tanaman yang ditambahkan.</p>
                </div>`;
            return;
        }
        
        productGrid.innerHTML = products.map(product => `
            <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow relative group">
                <!-- Edit and Delete Buttons -->
                <div class="absolute top-2 right-2 flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity z-10">
                    <button onclick="event.stopPropagation(); editPlant('${product.id}')" 
                            class="bg-white bg-opacity-90 text-blue-600 p-2 rounded-full shadow-md hover:bg-blue-50 transition-colors"
                            title="Edit">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button onclick="event.stopPropagation(); deletePlant('${product.id}')" 
                            class="bg-white bg-opacity-90 text-red-600 p-2 rounded-full shadow-md hover:bg-red-50 transition-colors"
                            title="Hapus">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                <div class="h-48 bg-gray-100 overflow-hidden relative group">
                    <img src="${product.imageUrl || 'img/placeholder.jpg'}" alt="${product.name}" 
                        class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" 
                        onerror="this.onerror=null; this.src='img/placeholder.jpg';">
                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all duration-300 flex items-center justify-center">
                    
                    </div>
                </div>
                <div class="p-4">
                    <span class="inline-block px-2 py-1 text-xs font-semibold text-white bg-${getCategoryColor(product.category)}-500 rounded-full mb-2">
                        ${formatCategory(product.category)}
                    </span>
                    <h3 class="font-semibold text-lg mb-1">${product.name}</h3>
                    <p class="text-[#2d4a3e] font-bold">${formatPrice(product.price)}</p>
                </div>
            </div>
        `).join('');
    }
    
    // Helper functions
    function formatPrice(price) {
        return new Intl.NumberFormat('id-ID', {
            style: 'currency',
            currency: 'IDR',
            maximumFractionDigits: 0
        }).format(price);
    }
    
    function formatCategory(category) {
        const categories = {
            'indoor': 'Indoor',
            'langka': 'Langka',
            'sukulen': 'Sukulen'
        };
        return categories[category] || category;
    }
    
    function getCategoryColor(category) {
        const colors = {
            'indoor': 'blue',
            'langka': 'purple',
            'sukunen': 'green'
        };
        return colors[category] || 'gray';
    }
    
    // Set up authentication listener
    function setupAuthListener() {
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, load plants
                loadPlants();
            } else {
                // User is signed out, redirect to login
                window.location.href = 'login.html';
            }
        });
    }
    
    // Load plants from Firestore
    function loadPlants() {
        const productGrid = document.getElementById('productGrid');
        const loadingElement = document.getElementById('loading');
        
        // Show loading state
        if (productGrid) productGrid.innerHTML = '';
        if (loadingElement) loadingElement.classList.remove('hidden');
        
        // Unsubscribe from previous listener if exists
        if (unsubscribeFromProducts) {
            unsubscribeFromProducts();
        }
        
        // Set up real-time listener for plants collection
        const q = query(collection(db, 'artifacts/taqi-4a756/public/data/plants'), orderBy('createdAt', 'desc'));
        
        unsubscribeFromProducts = onSnapshot(q, (querySnapshot) => {
            products = [];
            querySnapshot.forEach((doc) => {
                products.push({ id: doc.id, ...doc.data() });
            });
            
            // Initialize filtered products with all products
            filteredProducts = [...products];
            
            // Hide loading and render products
            if (loadingElement) loadingElement.classList.add('hidden');
            renderCurrentPage();
            updatePaginationUI();
            
            // Initialize search functionality
            initializeSearch();
        }, (error) => {
            console.error('Error getting documents: ', error);
            if (loadingElement) loadingElement.classList.add('hidden');
            if (productGrid) {
                productGrid.innerHTML = `
                    <div class="col-span-full text-center py-12 text-red-500">
                        <i class="fas fa-exclamation-circle text-4xl mb-4"></i>
                        <p>Gagal memuat koleksi tanaman. Silakan muat ulang halaman.</p>
                    </div>`;
            }
        });
    }
    
    // Initialize search functionality
    function initializeSearch() {
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const category = document.querySelector('#filterContainer .bg-[#2d4a3e]')?.textContent.toLowerCase() || 'semua';
                let filteredProducts = [...products];
                
                // Apply category filter
                if (category !== 'semua') {
                    filteredProducts = filteredProducts.filter(p => p.category === category);
                }
                
                // Apply search filter
                if (searchTerm) {
                    filteredProducts = filteredProducts.filter(p => 
                        p.name.toLowerCase().includes(searchTerm)
                    );
                }
                
                currentPage = 1;
                renderCurrentPage();
                updatePaginationUI();
            });
        }
    };

    // Initialize filter dropdown functionality
    function initializeFilterDropdown() {
        const filterToggle = document.getElementById('filterToggle');
        const filterDropdown = document.getElementById('filterDropdown');
        
        if (filterToggle && filterDropdown) {
            // Toggle dropdown when filter button is clicked
            filterToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                filterDropdown.classList.toggle('hidden');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function() {
                filterDropdown.classList.add('hidden');
            });
            
            // Prevent dropdown from closing when clicking inside it
            filterDropdown.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        }
    }

    // Make filterProducts available on window for inline event handlers
    window.filterProducts = function(category) {
        // Update active filter button
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.toggle('active', btn.textContent.toLowerCase().includes(category) || 
                (category === 'semua' && btn.textContent.toLowerCase() === 'semua'));
        });
        
        // Filter products
        if (category === 'semua') {
            filteredProducts = [...products];
        } else {
            filteredProducts = products.filter(product => product.category === category);
        }
        
        // Reset to first page when filtering
        currentPage = 1;
        renderCurrentPage();
        updatePaginationUI();
        
        // Close the dropdown after selection
        const filterDropdown = document.getElementById('filterDropdown');
        if (filterDropdown) filterDropdown.classList.add('hidden');
    };

    // Initialize the filter dropdown when the DOM is loaded
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeFilterDropdown);
    } else {
        // DOMContentLoaded has already fired
        initializeFilterDropdown();
    }

    // Run filter dropdown initialization on DOMContentLoaded
    document.addEventListener('DOMContentLoaded', function() {
        initializeFilterDropdown();
    });
</script>
