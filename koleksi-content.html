<script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
     import { 
        getFirestore, collection, addDoc, query, orderBy, 
        onSnapshot, deleteDoc, doc, updateDoc 
    } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
    
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA51F2pPZUWmdOaYqsihD78LTrvnXDqXn4",
        authDomain: "taqi-4a756.firebaseapp.com",
        projectId: "taqi-4a756",
        storageBucket: "taqi-4a756.firebasestorage.app",
        messagingSenderId: "836265831490",
        appId: "1:836265831490:web:38277600db742f145451db"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    
    // Global variables
    let currentEditingId = null;
    let isFormHandlerAttached = false;
    let products = [];
    let unsubscribeFromProducts = null;
    
    // Initialize the page
    function initializeCollectionPage() {
        setupFormHandlers();
        setupModalHandlers();
        setupAuthListener();
    }
    
    // Set up form handlers
    function setupFormHandlers() {
        const addPlantForm = document.getElementById('addPlantForm');
        if (!addPlantForm || isFormHandlerAttached) return;
        
        // Remove any existing event listeners by cloning the form
        const newForm = addPlantForm.cloneNode(true);
        addPlantForm.parentNode.replaceChild(newForm, addPlantForm);
        
        // Add the event listener to the new form
        newForm.addEventListener('submit', handleFormSubmit);
        isFormHandlerAttached = true;
    }
    
    // Set up modal handlers
    function setupModalHandlers() {
        // Open modal button
        const addPlantBtn = document.getElementById('addPlantBtn');
        if (addPlantBtn) {
            addPlantBtn.addEventListener('click', () => {
                currentEditingId = null;
                document.getElementById('addPlantModal').classList.remove('hidden');
                document.getElementById('addPlantForm').reset();
                const submitBtn = document.querySelector('#addPlantForm button[type="submit"]');
                submitBtn.innerHTML = '<i class="fas fa-plus mr-2"></i> Tambah Tanaman';
                document.getElementById('modalTitle').textContent = 'Tambah Tanaman Baru';
            });
        }
        
        // Close modal button
        const closeBtn = document.getElementById('closeModalBtn');
        if (closeBtn) {
            closeBtn.addEventListener('click', () => {
                document.getElementById('addPlantModal').classList.add('hidden');
                document.getElementById('addPlantForm').reset();
                currentEditingId = null;
            });
        }
    }
    
    // Handle form submission
  // Sesuaikan path koleksi sesuai screenshot kamu
const COLLECTION_PATH = "public/data/plants"; 

async function handleFormSubmit(e) {
    e.preventDefault();
    const form = e.target;
    const submitButton = form.querySelector('button[type="submit"]');
    const originalButtonText = submitButton.innerHTML;
    submitButton.disabled = true;
    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
    const submitBtn = form.querySelector('button[type="submit"]');
    submitBtn.disabled = true;

    try {
        // STEP 1: Upload ke PHP
        const formData = new FormData(form);
        const uploadResponse = await fetch('upload_plant.php', {
            method: 'POST',
            body: formData
        });
        
        const uploadResult = await uploadResponse.json();

        if (!uploadResult.success) {
            throw new Error("Gagal upload gambar: " + uploadResult.message);
        }

        // STEP 2: Susun Data
        const finalImageUrl = uploadResult.imageUrl; 
        
        // Gunakan nilai default "" jika element tidak ditemukan agar tidak crash
        const getVal = (id) => document.getElementById(id) ? document.getElementById(id).value : "";

        const plantData = {
            name: getVal('pName'),
            category: getVal('pCategory'),
            price: Number(getVal('pPrice').replace(/\D/g, '')) || 0,
            imageUrl: finalImageUrl,
            description: getVal('pDescription'),
            light: getVal('pLight'),
            water: getVal('pWater'),
            humidity: getVal('pHumidity'),
            toxicity: getVal('pToxicity'),
            updatedAt: new Date(),
            createdAt: new Date()
        };

        // STEP 3: Kirim ke Firebase (Pastikan COLLECTION_PATH = "public/data/plants")
        const targetColl = collection(db, "artifacts","taqi-4a756","public", "data", "plants"); 
        
        const docRef = await addDoc(targetColl, plantData);
        
        // Get the newly added plant data
        const newPlant = {
            id: docRef.id,
            ...plantData,
            timestamp: new Date().toISOString()
        };

        // Close modal and reset form
        document.getElementById('addPlantModal').classList.add('hidden');
        form.reset();
        
        // Show success message
        alert('Sukses');
        
        // Add the new plant to the UI immediately
        const productGrid = document.getElementById('productGrid');
        if (productGrid) {
            const productElement = createProductElement(newPlant);
            productGrid.insertAdjacentHTML('afterbegin', productElement);
        }

    } catch (err) {
        // alert("Gagal: " + err.message);
    } finally {
        if (submitButton) {
            submitButton.disabled = false;
            submitButton.innerHTML = originalButtonText;
        }
    }
}
    
    // Delete plant function
    async function deletePlant(plantId) {
        if (!confirm('Apakah Anda yakin ingin menghapus tanaman ini?')) {
            return;
        }

        try {
            await deleteDoc(doc(db, 'artifacts/taqi-4a756/public/data/plants', plantId));
        } catch (error) {
            console.error('Error deleting document: ', error);
            alert('Gagal menghapus tanaman. Silakan coba lagi.');
        }
    }
    
    // Edit plant function
    function editPlant(plantId) {
        currentEditingId = plantId;
        const plant = products.find(p => p.id === plantId);
        
        if (plant) {
            // Fill the form with plant data
            document.getElementById('pName').value = plant.name || '';
            document.getElementById('pCategory').value = plant.category || 'indoor';
            document.getElementById('pPrice').value = plant.price ? plant.price.toString() : '';
            document.getElementById('pImg').value = plant.imageUrl || '';
            document.getElementById('pLight').value = plant.light || '';
            document.getElementById('pWater').value = plant.water || '';
            document.getElementById('pHumidity').value = plant.humidity || '';
            document.getElementById('pToxicity').value = plant.toxicity || '';
            document.getElementById('pDescription').value = plant.description || '';
            
            // Update UI
            document.getElementById('modalTitle').textContent = 'Edit Tanaman';
            const submitBtn = document.querySelector('#addPlantForm button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-save mr-2"></i> Simpan Perubahan';
            
            // Show the modal
            document.getElementById('addPlantModal').classList.remove('hidden');
        }
    }
    
    // Render products to the DOM
    function renderProducts(products) {
        const productGrid = document.getElementById('productGrid');
        if (!productGrid) return;
        
        if (products.length === 0) {
            productGrid.innerHTML = `
                <div class="col-span-full text-center py-12 text-gray-500">
                    <i class="fas fa-leaf text-4xl mb-4"></i>
                    <p>Belum ada tanaman yang ditambahkan.</p>
                </div>`;
            return;
        }
        
        productGrid.innerHTML = products.map(product => `
            <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow relative group">
                <!-- Edit and Delete Buttons -->
                <div class="absolute top-2 right-2 flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity z-10">
                    <button onclick="event.stopPropagation(); editPlant('${product.id}')" 
                            class="bg-white bg-opacity-90 text-blue-600 p-2 rounded-full shadow-md hover:bg-blue-50 transition-colors"
                            title="Edit">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button onclick="event.stopPropagation(); deletePlant('${product.id}')" 
                            class="bg-white bg-opacity-90 text-red-600 p-2 rounded-full shadow-md hover:bg-red-50 transition-colors"
                            title="Hapus">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
                <div class="h-48 bg-gray-100 overflow-hidden relative group">
                    <img src="${product.imageUrl || 'img/placeholder.jpg'}" alt="${product.name}" 
                        class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300" 
                        onerror="this.onerror=null; this.src='img/placeholder.jpg';">
                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all duration-300 flex items-center justify-center">
                        <button onclick="event.stopPropagation(); viewPlantDetail('${product.id}')" 
                                class="bg-white text-[#2d4a3e] px-4 py-2 rounded-full font-medium opacity-0 group-hover:opacity-100 transform translate-y-4 group-hover:translate-y-0 transition-all duration-300 hover:bg-opacity-90">
                            <i class="fas fa-eye mr-2"></i>Lihat Detail
                        </button>
                    </div>
                </div>
                <div class="p-4">
                    <span class="inline-block px-2 py-1 text-xs font-semibold text-white bg-${getCategoryColor(product.category)}-500 rounded-full mb-2">
                        ${formatCategory(product.category)}
                    </span>
                    <h3 class="font-semibold text-lg mb-1">${product.name}</h3>
                    <p class="text-[#2d4a3e] font-bold">${formatPrice(product.price)}</p>
                </div>
            </div>
        `).join('');
    }
    
    // Helper functions
    function formatPrice(price) {
        return new Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD',
            maximumFractionDigits: 0
        }).format(price);
    }
    
    function formatCategory(category) {
        const categories = {
            'indoor': 'Indoor',
            'langka': 'Langka',
            'sukulen': 'Sukulen'
        };
        return categories[category] || category;
    }
    
    function getCategoryColor(category) {
        const colors = {
            'indoor': 'blue',
            'langka': 'purple',
            'sukunen': 'green'
        };
        return colors[category] || 'gray';
    }
    
    // Set up authentication listener
    function setupAuthListener() {
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, load plants
                loadPlants();
            } else {
                // User is signed out, redirect to login
                window.location.href = 'login.html';
            }
        });
    }
    
    // Load plants from Firestore
    function loadPlants() {
        const productGrid = document.getElementById('productGrid');
        const loadingElement = document.getElementById('loading');
        
        // Show loading state
        if (loadingElement) loadingElement.classList.remove('hidden');
        if (productGrid) productGrid.innerHTML = '';
        
        try {
            // Set up real-time listener for plants collection
            const q = query(
                collection(db, 'artifacts/taqi-4a756/public/data/plants'), 
                orderBy('createdAt', 'desc')
            );
            
            // Unsubscribe from previous listener if exists
            if (unsubscribeFromProducts) {
                unsubscribeFromProducts();
            }
            
            unsubscribeFromProducts = onSnapshot(q, (querySnapshot) => {
                products = [];
                querySnapshot.forEach((doc) => {
                    products.push({ id: doc.id, ...doc.data() });
                });
                
                renderProducts(products);
                if (loadingElement) loadingElement.classList.add('hidden');
            });
            
        } catch (error) {
            console.error('Error loading plants:', error);
            if (loadingElement) {
                loadingElement.innerHTML = `
                    <div class="text-red-600">
                        <p>Gagal memuat daftar tanaman.</p>
                        <button onclick="window.location.reload()" class="mt-2 px-4 py-2 bg-red-100 rounded">
                            Coba Lagi
                        </button>
                    </div>`;
            }
        }
    }
    
    // Initialize the page when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', initializeCollectionPage);
    
    // View plant detail function
    function viewPlantDetail(plantId) {
        window.location.href = `plant-detail.html?id=${plantId}`;
    }

    // Make functions available globally
    window.editPlant = editPlant;
    window.deletePlant = deletePlant;
    window.initializeCollectionPage = initializeCollectionPage;
    window.viewPlantDetail = viewPlantDetail;

     // Add filter functionality
    function filterProducts(category) {
        // Update active button state
        document.querySelectorAll('#filterContainer .filter-btn').forEach(btn => {
            btn.classList.remove('bg-[#2d4a3e]', 'text-white');
            btn.classList.add('border', 'border-[#2d4a3e]', 'hover:bg-gray-100');
        });
        
        // Set active state for clicked button
        const activeBtn = Array.from(document.querySelectorAll('#filterContainer .filter-btn'))
            .find(btn => btn.textContent.toLowerCase().includes(category));
        if (activeBtn) {
            activeBtn.classList.add('bg-[#2d4a3e]', 'text-white');
            activeBtn.classList.remove('border', 'hover:bg-gray-100');
        }
        
        // Filter products
        const filteredProducts = category === 'semua' 
            ? products 
            : products.filter(product => product.category === category);
        
        // Render filtered products
        renderProducts(filteredProducts);
    }
    // Update initializeCollectionPage function
    const originalInitialize = window.initializeCollectionPage;
    window.initializeCollectionPage = function() {
        // Call original initialize function
        if (originalInitialize) originalInitialize();
        
        // Initialize filter buttons
        const filterButtons = document.querySelectorAll('#filterContainer .filter-btn');
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class from all buttons
                filterButtons.forEach(btn => {
                    btn.classList.remove('bg-[#2d4a3e]', 'text-white');
                    btn.classList.add('border', 'border-[#2d4a3e]', 'hover:bg-gray-100');
                });
                
                // Add active class to clicked button
                this.classList.add('bg-[#2d4a3e]', 'text-white');
                this.classList.remove('border', 'hover:bg-gray-100');
            });
        });
        
        // Set initial active state for "Semua" button
        const semuaBtn = document.querySelector('#filterContainer .filter-btn');
        if (semuaBtn) {
            semuaBtn.classList.add('bg-[#2d4a3e]', 'text-white');
            semuaBtn.classList.remove('border', 'hover:bg-gray-100');
        }
        
        // Initialize search
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const category = document.querySelector('#filterContainer .bg-\\[\\#2d4a3e\\]')?.textContent.toLowerCase() || 'semua';
                let filteredProducts = [...products];
                
                // Apply category filter
                if (category !== 'semua') {
                    filteredProducts = filteredProducts.filter(p => p.category === category);
                }
                
                // Apply search filter
                if (searchTerm) {
                    filteredProducts = filteredProducts.filter(p => 
                        p.name.toLowerCase().includes(searchTerm)
                    );
                }
                
                renderProducts(filteredProducts);
            });
        }
    };
    // Make filterProducts available globally
    window.filterProducts = filterProducts;
    // Re-initialize to apply the new functionality
    if (document.readyState === 'complete' || document.readyState === 'interactive') {
        window.initializeCollectionPage();
    }
</script>
</body>
