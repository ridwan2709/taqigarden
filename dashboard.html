<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Taqi Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap');
    
    :root {
        --primary-green: #2d4a3e;
        --accent-green: #4f7962;
        --cream: #f9f7f2;
    }
    
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
    }
    
    .brand-font {
        font-family: 'Playfair Display', serif;
    }
    
    /* Sidebar Styles */
    .sidebar {
        width: 280px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: white;
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, width 0.3s ease;
        z-index: 40;
        overflow-y: auto;
    }
    
    .sidebar.collapsed {
        transform: translateX(-100%);
    }
    
    .sidebar.show {
        transform: translateX(0);
        box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
    }
    
    /* Content Area */
    .content {
        margin-left: 280px;
        min-height: 100vh;
        transition: margin-left 0.3s ease;
        background-color: #f8fafc;
    }
    
    .content.expanded {
        margin-left: 0;
    }
    
    /* Navigation Links */
    .nav-link {
        display: flex;
        align-items: center;
        padding: 0.75rem 1.5rem;
        color: #4b5563;
        text-decoration: none;
        transition: all 0.2s ease;
        margin: 0.25rem 0.5rem;
        border-radius: 0.5rem;
    }
    
    .nav-link:hover {
        background-color: #f3f4f6;
        color: var(--primary-green);
    }
    
    .nav-link.active {
        background-color: #e5f2e9;
        color: var(--primary-green);
        font-weight: 500;
    }
    
    .nav-link i {
        width: 24px;
        text-align: center;
        margin-right: 0.75rem;
        font-size: 1.1em;
    }

    /* Pagination Styles */
.pagination-btn {
    width: 2.5rem;
    height: 2.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 0.5rem;
    border: 1px solid #d1d5db;
    color: #4b5563;
    background-color: white;
    font-size: 0.875rem;
    font-weight: 500;
    transition: all 0.2s ease;
    cursor: pointer;
    margin: 0 2px;
}
.pagination-btn:hover:not(:disabled) {
    background-color: #f3f4f6;
    border-color: #9ca3af;
}
.pagination-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
.pagination-btn.active {
    background-color: #2d4a3e;
    color: white;
    border-color: #2d4a3e;
}
.pagination-btn.active:hover {
    background-color: #3a5a4a;
}
/* Responsive adjustments */
@media (max-width: 640px) {
    .pagination-btn {
        width: 2.25rem;
        height: 2.25rem;
        font-size: 0.75rem;
    }
}
/* Ensure Font Awesome icons are properly sized */
.pagination-btn i {
    font-size: 1rem;
    display: flex;
    align-items: center;
    justify-content: center;
}
/* Add some spacing between pagination elements */
#pageNumbers {
    display: flex;
    gap: 0.25rem;
    margin: 0 0.5rem;
}
/* Make the active page number more prominent */
#pageNumbers .pagination-btn {
    min-width: 2.5rem;
}
/* Hover effect for page numbers */
#pageNumbers .pagination-btn:not(.active):hover {
    background-color: #f0fdf4;
    color: #2d4a3e;
}
    
    /* Mobile Responsive */
    @media (max-width: 767px) {
        .sidebar {
            transform: translateX(-100%);
            width: 280px;
        }
        
        .sidebar.show {
            transform: translateX(0);
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .content {
            margin-left: 0;
            width: 100%;
        }
    }
    
    /* Overlay for mobile */
    .sidebar-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 30;
        opacity: 0;
        transition: opacity 0.3s ease;
        backdrop-filter: blur(2px);
    }
    
    .sidebar-overlay.show {
        display: block;
        opacity: 1;
    }
    
    /* Prevent scrolling when menu is open */
    body.menu-open {
        overflow: hidden;
        height: 100vh;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
        width: 6px;
    }
    
    ::-webkit-scrollbar-track {
        background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
    }
</style>
</head>
<body class="flex">
    <!-- Mobile Menu Overlay -->
    <div id="sidebarOverlay" class="sidebar-overlay"></div>
    
    <!-- Sidebar -->
    <aside class="sidebar bg-white shadow-lg fixed top-0 left-0 h-full z-40">
        <div class="p-6">
            <div class="flex items-center space-x-2">
                <div class="text-2xl font-bold text-[#2d4a3e] brand-font">TAQI</div>
                <span class="text-xs text-gray-500 font-medium">ADMIN</span>
            </div>
        </div>
        
        <nav class="py-4">
        <a href="dashboard.html" class="nav-link">
            <i class="fas fa-leaf w-6 mr-3 text-center"></i>
            <span>Plant Collection</span>
        </a>
        <a href="dashboard.html?page=article" class="nav-link">
            <i class="fas fa-newspaper w-6 mr-3 text-center"></i>
            <span>Article Management</span>
        </a>
        <a href="#" id="logoutBtn" class="nav-link text-red-600 hover:bg-red-50 hover:text-red-700 mt-8">
            <i class="fas fa-sign-out-alt w-6 mr-3 text-center"></i>
            <span>Logout</span>
        </a>
    </nav>
    </aside>
    <button id="sidebarToggle" class="md:hidden fixed top-2 left-4 z-50 p-3 bg-white/90 backdrop-blur-sm rounded-full shadow-lg text-gray-700 hover:bg-white hover:shadow-xl transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-[#2d4a3e] focus:ring-opacity-50">
        <i class="fas fa-bars text-lg"></i>
        <span class="sr-only">Toggle menu</span>
    </button>
    <!-- Update the main content -->

    <!-- Main Content -->
    <div class="content w-full min-h-screen">
        <!-- Top Navigation -->
        <header class="bg-white shadow-sm">
            <div class="flex items-center justify-between px-4 h-16">
                <div class="flex items-center space-x-3">
                    <button id="headerSidebarToggle" class="md:hidden p-2 text-gray-700 hover:bg-gray-100 rounded-full transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-[#2d4a3e] focus:ring-opacity-50">
                        <i class="fas fa-bars text-xl w-6 h-6 flex items-center justify-center"></i>
                        <span class="sr-only">Toggle menu</span>
                    </button>
                    <h1 class="text-xl font-semibold text-gray-800">Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        
                    </div>
                    <div class="h-8 w-8 rounded-full bg-gray-300 flex items-center justify-center">
                        <i class="fas fa-user text-gray-600"></i>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="p-6">
            <!-- Your existing koleksi.html content will go here -->
            <div id="app">
                <!-- This will be populated by JavaScript -->
                <div class="text-center py-20">
                    <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[#2d4a3e]"></div>
                    <p class="mt-4 text-gray-600">Loading page...</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA51F2pPZUWmdOaYqsihD78LTrvnXDqXn4",
            authDomain: "taqi-4a756.firebaseapp.com",
            projectId: "taqi-4a756",
            storageBucket: "taqi-4a756.firebasestorage.app",
            messagingSenderId: "836265831490",
            appId: "1:836265831490:web:38277600db742f145451db"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Check authentication state
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // User is not logged in, redirect to login page
                window.location.href = 'login.html';
            } else {
                // User is logged in, load the collection content
                loadCollectionPage();
            }
        });

        // Load the collection page content
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const page = urlParams.get('page') || 'koleksi';
        const pageElement = page+'-content.html';
        

        async function loadCollectionPage() {
            try {
                // Add timestamp as cache-busting parameter
                const timestamp = new Date().getTime();
                const response = await fetch(`${pageElement}?v=${timestamp}`);
                const html = await response.text();
                
                // Create a temporary div to hold the content
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                
                // Get all script elements from the loaded content
                const scripts = Array.from(tempDiv.querySelectorAll('script'));
                const fragment = document.createDocumentFragment();
                
                // Move all elements except scripts to the fragment
                Array.from(tempDiv.childNodes).forEach(node => {
                    if (node.tagName !== 'SCRIPT') {
                        fragment.appendChild(node.cloneNode(true));
                    }
                });
                
                // Set the HTML content
                const app = document.getElementById('app');
                app.innerHTML = '';
                app.appendChild(fragment);
                
                // First, handle all non-module scripts
                for (const script of scripts) {
                    if (script.type !== 'module') {
                        if (script.src) {
                            // For external classic scripts
                            await new Promise((resolve) => {
                                const newScript = document.createElement('script');
                                newScript.src = script.src;
                                newScript.onload = resolve;
                                document.body.appendChild(newScript);
                            });
                        } else if (script.textContent.trim()) {
                            // For inline scripts
                            try {
                                // Execute in global scope
                                const execute = new Function(script.textContent);
                                execute();
                            } catch (e) {
                                console.error('Error executing script:', e);
                            }
                        }
                    }
                }
                
                // Then handle module scripts
                for (const script of scripts) {
                    if (script.type === 'module') {
                        const newScript = document.createElement('script');
                        newScript.type = 'module';
                        if (script.src) {
                            newScript.src = script.src;
                        } else {
                            // For inline module scripts, we need to modify them to expose the function
                            const moduleContent = `
                                ${script.textContent}
                                // Make sure the function is available globally
                                if (typeof initializeCollectionPage === 'function') {
                                    window.initializeCollectionPage = initializeCollectionPage;
                                }
                            `;
                            newScript.textContent = moduleContent;
                        }
                        document.body.appendChild(newScript);
                    }
                }
                
                // Check if initializeCollectionPage exists and call it
                if (typeof window.initializeCollectionPage === 'function') {
                    window.initializeCollectionPage();
                } else {
                    console.warn('initializeCollectionPage function not found');
                    // Try again after a short delay in case modules are still loading
                    setTimeout(() => {
                        if (typeof window.initializeCollectionPage === 'function') {
                            window.initializeCollectionPage();
                        } else {
                            console.error('Failed to initialize collection page');
                        }
                    }, 500);
                }
                
            } catch (error) {
                console.error('Error loading collection page:', error);
                document.getElementById('app').innerHTML = `
                    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
                        <p>Failed to load collection page. Please reload the page.</p>
                    </div>
                `;
            }
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await signOut(auth);
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
                alert('Logout failed. Please try again.');
            }
        });

        // Mobile sidebar toggle
        const sidebar = document.querySelector('.sidebar');
        const content = document.querySelector('.content');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        
        function toggleSidebar() {
    if (window.innerWidth < 768) {
        const isOpening = !sidebar.classList.contains('show');
        document.body.classList.toggle('menu-open', isOpening);
        sidebarOverlay.classList.toggle('show', isOpening);
        sidebar.classList.toggle('show', isOpening);
        
        // Toggle visibility of the toggle buttons
        [sidebarToggle, headerSidebarToggle].forEach(button => {
            if (button) {
                button.style.display = isOpening ? 'none' : 'block';
            }
        });
    } else {
        sidebar.classList.toggle('collapsed');
        content.classList.toggle('expanded');
    }
}
        
        // Toggle sidebar when clicking the menu button
        sidebarToggle.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleSidebar();
        });
        
        // Close sidebar when clicking overlay
        sidebarOverlay.addEventListener('click', toggleSidebar);
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth < 768 && 
                !sidebar.contains(e.target) && 
                !sidebarToggle.contains(e.target)) {
                if (sidebar.classList.contains('show')) {
                    toggleSidebar();
                }
            }
        });
        
        // Close menu when clicking a nav link on mobile
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 768) {
                    toggleSidebar();
                }
            });
        });
        
        // Handle window resize
        function handleResize() {
            if (window.innerWidth >= 768) {
                // Reset mobile menu state
                document.body.classList.remove('menu-open');
                sidebarOverlay.classList.remove('show');
                sidebar.classList.remove('show');
            } else if (!sidebar.classList.contains('show')) {
                sidebar.classList.add('collapsed');
                content.classList.add('expanded');
            }
        }
        
        window.addEventListener('resize', handleResize);
        
        // Initialize
        if (window.innerWidth < 768) {
            sidebar.classList.add('collapsed');
            content.classList.add('expanded');
        }
    </script>
</body>
</html>
